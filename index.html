<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" type="text/css">
  <title>Free Code Camp Top 100</title>
  <style>
    .repo-link {
      display: none;
      opacity: 0.5;
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .repo-link:hover {
      opacity: 1;
    }

    @media (min-width: 30rem) {
      .repo-link {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="repo-link">
    <a href="https://github.com/oksas/fcc-leaderboard">
      <img src="build/github_32.png" title="View source on GitHub" alt="GitHub logo" />
    </a>
  </div>
  <div id="app"></div>
  <script src="build/bundle.js"></script>
</body>
</html>
